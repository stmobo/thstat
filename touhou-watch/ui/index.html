<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/watch.css">
  </head>
  <body>
    <div id="game-list-container">
        <div id="game-list">
            <div id="game-header-container" class="game-container">
                <div id="game-list-header" class="game-summary-row game-details-row">
                    <div class="game-details-entry game-details-index">#</div>
                    <div class="game-details-entry game-details-character">Character</div>
                    <div class="game-details-entry game-details-mode">Mode</div>
                    <div class="game-details-entry game-details-location">Location</div>
                    <div class="game-details-entry game-details-result">Result</div>
                    <div class="game-details-entry game-details-location-count"># Seen</div>
                    <div class="game-details-entry game-details-duration">Time</div>
                </div>
            </div>
        </div>
    </div>
    <div id="event-log"></div>
    <script src="js/watch.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
